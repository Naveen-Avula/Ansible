- name: install and run nginx
  hosts: web
  become: yes # equal to gettinmg root access -b
  tasks:
  - name: Installing nginx
    ansible.builtin.dnf:
      name: nginx
      state: latest

  - name: start nginx
    ansible.builtin.service:
      name: nginc
      state: latest

    
  
  



  
  
  



